{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    .item-img {
        width: 400px;
        height: 300px;
        object-fit: cover;
    }
</style>
    <div class="mt-6 px-6 py-12 bg-purple-400 rounded-xl">
        <h2 class="mb-12 text-4xl text-white font-bold text-center ">My items</h2>

        <div class="grid grid-cols-4 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class=" item-img">
                        </div>

                        <div class="p-4 bg-purple-500 ">
                            <h2 class="text-2xl text-purple-100 ">{{ item.name }}</h2>
                            <p class="text-purple-200">condition {{ item.condition }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
